<div class="login-wrapper">
    <form  [formGroup]="myform"  class="login">
      <section class="title">
        <h3 class="welcome">Welcome to</h3>
        Company Product Name
        <h5 class="hint">Use your Company ID to sign in or create one now</h5>
      </section>
      <div class="login-group">
        <clr-select-container>
          <label class="clr-sr-only">User Role</label>
          <select clrSelect name="type" >
            <option value="admin">Chef</option>
          </select>
        </clr-select-container>
        <clr-input-container>
          <label class="clr-sr-only">Username</label>
          <input    required formControlName="email" type="text" name="email" clrInput placeholder="Username"  />
        </clr-input-container>
        <clr-password-container   >
          <label class="clr-sr-only">Password</label>
          <input type="password"  formControlName="password" name="password" clrPassword placeholder="Password"  />
        </clr-password-container>
        <clr-checkbox-wrapper>
          <label>Remember me</label>
          <input type="checkbox" name="rememberMe" clrCheckbox />
        </clr-checkbox-wrapper>
        
        <button (click)="submit()" type="submit" >NEXT</button>
        <br>
        <a   [routerLink]="['/signupchef']"  routclass="signup">Sign up </a>
      </div>
    </form>
  </div>
