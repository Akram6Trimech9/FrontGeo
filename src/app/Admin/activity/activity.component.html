<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
          <!-- Delete Modal HTML

			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
					</div>
					<div class="col-sm-6">

            <cds-search layout="horizontal">
                <label>search</label>
                <input [(ngModel)]="searchb" (ngModelChange)="search()" type="search" />
            </cds-search>
            
			<table class="table table-striped table-hover">


				<thead>
					<tr>
						<th>Titre</th>
						<th>Tournee-id</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let obj of activities ">
                        <td>{{obj.title}}</td>
						<td>{{obj.tourn.parite}} </td>
 
 						<td>
							<a (click)="showthis(obj._id)"  data-toggle="modal" data-target="#exampleModalCenter"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xe616;</i></a>
							<a  (click)="deletecentre(obj._id)"  class="delete" data-toggle="modal"><i class="material-icons"  title="Delete">&#xE872;</i></a>
						</td>
					</tr>	
				</tbody>
			</table>

		</div>
	</div>   
    
</div>


<!-- Modal -->
<div class=" modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">L'adresse de cette activit√©  : </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">longitude</th>
                    <th scope="col">latitude</th>
                    <th scope="col">floor</th>
                    <th scope="col">apartNumber</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let adr of adresses">
                    <td>{{adr.location.longitude}}</td>
                    <td>{{adr.location.latitude}}</td>
                    <td>{{adr.building.floor}}</td>
                    <td>{{adr.building.apartNumber}}</td>
                  </tr>
                </tbody>
              </table>
                   </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
    </div>
  </div>
