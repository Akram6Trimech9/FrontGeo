<div class="login-wrapper">
    <form  [formGroup]="myForm"  novalidate  class="login">
      <section class="title">
        <h3 class="welcome">Welcome to</h3>
        Company Product Name
        <h5 class="hint">Use your Company ID to sign in or create one now</h5>
      </section>
      <div class="login-group">
        <clr-select-container>
          <label class="clr-sr-only">User Role</label>
          <select clrSelect name="type" >
            <option value="admin">Administrator</option>
          </select>
        </clr-select-container>
        <clr-input-container>
          <label class="clr-sr-only">Username</label>
          <input  name="email"  required    type="text" clrInput placeholder="Username"   formControlName="email"  />
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input type="password" name="password" clrPassword placeholder="Password"  formControlName="password" />
        </clr-password-container>
        <clr-checkbox-wrapper>
          <label>Remember me</label>
          <input type="checkbox" name="rememberMe" clrCheckbox />
        </clr-checkbox-wrapper>
        <button type="submit" (click)="onSubmit()"   class="btn btn-primary">NEXT</button>
        <br>
        <a   [routerLink]="['/signup']"  routclass="signup">Sign up </a>
      </div>
    </form>
  </div>
