<div class="login-wrapper">
    <form  [formGroup]="myForm"   class="login">
      <section class="title">
        <h3 class="welcome">Sign Up</h3>
        Company Product Name
        <h5 class="hint"> create a new account</h5>
      </section>
      <div class="login-group">
        <clr-select-container>
          <label class="clr-sr-only">User Role</label>
          <select clrSelect name="type" >
             <option value="admin">Administrator</option>
          </select>
        </clr-select-container>
        <clr-input-container>
            <label class="clr-sr-only">Username</label>
            <input type="text" name="username" clrInput placeholder="Username"   formControlName="nom" />
          </clr-input-container>
          <clr-input-container>
            <label class="clr-sr-only">lastName</label>
            <input type="text" name="Lastname" clrInput placeholder="lastName"  formControlName="prenom"  />
          </clr-input-container>
        <clr-input-container>
          <label class="clr-sr-only">Email</label>
          <input type="text" name="Email" clrInput placeholder="Email"  formControlName="email"  />
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input        type="password" name="password" clrPassword placeholder="Password"   formControlName="password" />
        </clr-password-container>
        <clr-checkbox-wrapper>
          <label>Remember me</label>
          <input type="checkbox" name="rememberMe" clrCheckbox />
        </clr-checkbox-wrapper>
         <div *ngIf="!bool"  class="error active">
          Invalid user name or password
        </div> 
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">NEXT</button>
        <a  routerLink="adminlogin"  class="signup"> Back to login page </a>
      </div>
    </form>
  </div>
