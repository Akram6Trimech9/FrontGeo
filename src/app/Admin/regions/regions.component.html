<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
          <!-- Delete Modal HTML

			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
					</div>
					<div class="col-sm-6">					
					</div>
				</div>
			</div> -->
            <cds-search layout="horizontal">
                <label>search</label>
                <input [(ngModel)]="searchb" (ngModelChange)="search()" type="search" />
            </cds-search>
            
			<table class="table table-striped table-hover">


				<thead>
					<tr>
                        <th><button class="button"  (click)="openDialog()" mat-raised-button color="primary">+</button> </th>
						<th>Libelle</th>
						<th>longitude</th>
						<th>latitude</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let obj of Regions ">
                        <td></td>
                        <td>{{obj.Libelle}}</td>
						<td>{{obj.location.longitude}} </td>
						<td>{{obj.location.latitude}} </td>
 						<td>
							<a  (click)="edit()"   class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a   (click)="deleteRegion(obj._id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"  title="Delete">&#xE872;</i></a>
						</td>
					</tr>	
				</tbody>
			</table>

		</div>
	</div>   
    
</div>
