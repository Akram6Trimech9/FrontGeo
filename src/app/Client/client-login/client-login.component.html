<div class="login-wrapper">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)"  class="login">
      <section class="title">
        <h3 class="welcome">Welcome to</h3>
        Company Product Name
        <h5 class="hint">Use your Company ID to sign in or create one now</h5>
      </section>
      <div class="login-group">
        <clr-select-container>
          <label class="clr-sr-only">User Role</label>
          <select clrSelect name="type" >
            <option value="admin">Client</option>
          </select>
        </clr-select-container>
        <clr-input-container>
          <label class="clr-sr-only">Username</label>
          <input  ngModel required #first="ngModel" type="text" name="email" clrInput placeholder="Username"  />
        </clr-input-container>
        <clr-password-container   >
          <label class="clr-sr-only">Password</label>
          <input type="password" ngModel name="password" clrPassword placeholder="Password"  />
        </clr-password-container>
        <clr-checkbox-wrapper>
          <label>Remember me</label>
          <input type="checkbox" name="rememberMe" clrCheckbox />
        </clr-checkbox-wrapper>
        <div *ngIf="invalidLogin" class="error active">
            Invalid user name or password
          </div>
        <button type="submit" >NEXT</button>
        <br>
        <a   [routerLink]="['/signupclient']"  routclass="signup">Sign up </a>
      </div>
    </form>
  </div>
